<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }

        .input-group-text {
            width: 120px;
            text-align: left;
        }

        .btn-primary {
            width: 100%;
        }
    .login-header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    </style>
</head>
<body>
    <img class="logo"  style="display: block; margin-left: auto; margin-right: auto;" src="{{ url_for('static', filename='logo.png') }}" alt="logo">
    <div>
        <h2 style="text-align: center;">Bem vindo a YUGI</h2>
    </div>
    <div class="login-container">
        <form method="post" action="{{ url_for('login') }}">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Nome Usuario</span>
                <input type="text" name="username" required class="form-control" aria-label="Username">
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Palavra-Pass</span>
                <input type="password" name="password" required class="form-control" aria-label="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div style=" display:flex; align-items: center;
    justify-content: center;">
    <p style="padding-top: 17px;">Nao tens conta?</p>
    <a  style="margin-left: 10px ; text-decoration: none" href="{{ url_for('register') }}">Registra</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
