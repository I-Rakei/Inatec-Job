{% extends "user/BaseUser.html" %}

{% block title %}
    Cursos
{% endblock %}

{% block content %}
    <div class="content" id="contentDiv">
        <h1>Horario Semana</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
            </tr>
        </thead>
        <tbody>
            {% for row in horarios %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>       
    </div>
{% endblock %}
